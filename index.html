<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <script src="/assets/js/data.js" defer></script>
    <script src="/assets/js/createElements.js" defer></script>
    <script src="/assets/js/functions.js" defer></script>
    <script src="/assets/js/main.js" defer></script>
    <title>Document</title>
  </head>

  <body>
    <section id="barrnav"></section>
    <section id="minicalendar">
      <div>
        <button id="crear_minicalendar">Create</button>
      </div>
      <div class="header-calendar">
        <span class="date-calendar"></span>
        <button class="btn-prev-month">
          <img src="/assets/img/left-arrow.png" alt="previous month" />
        </button>
        <button class="btn-next-month">
          <img src="/assets/img/right-way.png" alt="next month" />
        </button>
      </div>
      <div id="small_calendar"></div>
      <div id="lista_minicalendar">
        <details id="micalendar_minicalendar"></details>
        <details id="mievents_minicalendar"></details>
      </div>
    </section>
    <section id="calendar">
      <div class="header-calendar">
        <span class="date-calendar"></span>
        <button class="btn-prev-month">
          <img src="/assets/img/left-arrow.png" alt="previous month" />
        </button>
        <button class="btn-next-month">
          <img src="/assets/img/right-way.png" alt="next month" />
        </button>
      </div>
      <div id="big_calendar"></div>
    </section>
  </body>
</html>
