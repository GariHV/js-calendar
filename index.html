<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/modal.css">
    <script src="/assets/js/dom.js" defer></script>
    <script src="/assets/js/data.js" defer></script>
    <script src="/assets/js/modal.js" defer></script>
    <script src="/assets/js/main.js" defer></script>
    <title>Calendar</title>
</head>

<body>
    <section id="barrnav"></section>
    <section id="minicalendar">
        <div>
            <button id="crear_minicalendar">Crear</button>
        </div>
        <div id="calendar_minicalendar">

        </div>
        <div id="lista_minicalendar">
            <details id="micalendar_minicalendar"></details>
            <details id="mievents_minicalendar"></details>
        </div>
    </section>
    <section id="calendar">

    </section>







    <div id="modal_crear" class="modal_crear">
        <div id="main_modal" class="main_modal">
            <span id="nav_modal" class="nav_modal">&times;</span>
            <div id="input_modal" class="input_modal">
                <input type="Text" placeholder="Añade un titulo" class="title-modal-input modal-need">
                <div id="liniabonito" class="linianobonito"></div>
            </div>
            <div id="fecha_modal" class="fecha_modal">
                <div id="fechadia_modal">

                    <span class="date-picker">
                        <input id="date-pickerInput" type="datetime-local" class="date_modal modal-need">
                    </span>
                    <div id="liniabonito" class="linianobonito"></div>
                </div>
            </div>
            <div id="opciones_modal" class="opciones_modal">
                <div id="checkbox-modal" class="checkbox-modal">
                    <label class="checkbox-modal-container"> Todo el día
                        <input id="checkbox_tododia" type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="checkbox-modal-container">Recordatorio
                        <input type="checkbox">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <select size="1" name="usgsfeed" class="repit_modal" id="usgsfeed" onchange='SelectChanged()'>
                    <option value="usgs_hour" SELECTED>No se repite</option>
                    <option value="Day">Cada dia</option>
                    <option value="Week">Cada semana</option>
                    <option value="Month">Cada mes</option>
                    <option value="Laborables">Laborables</option>
                </select>
            </div>
            <div id="descripcion_modal">
                <input type="text" maxlength="500" placeholder="descripcion">
            </div>
            <div id="footer_modal" class="footer_modal">
                <select size="1" name="usgsfeed" id="usgsfeed" onchange='SelectChanged()'>
                    <option value="usgs_hour" SELECTED>Your work</option>
                    <option value="Day">Yor day</option>
                </select>
                <button id="save-modal">Guardar</button></div>
        </div>
    </div>





</body>


</html>
